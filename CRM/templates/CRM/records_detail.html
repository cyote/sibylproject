{% extends 'CRM/base.html' %}

{% load bootstrap3 %}

{% load staticfiles %}

{% block body %}


    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">报告明细
                <a href="{% url 'records_list' %}">
                    <button type="button" class="btn btn-default btn-xs pull-right ">
                        <span class="glyphicon glyphicon-list" aria-hidden="true">

                        </span>
                        回到目录页
                    </button>
                </a>
            </div>

            {% if record %}
                <p>客户:{{ record.client.name }}</p>
                <p>主题:{{ record.title }}</p>
                <p>日期: {{ record.appointment.date }}</p>
                <p><strong>报告内容:</strong></p>
                <p>{{ record.body }}</p>


            {% else %}
                <h1>不存在报告明细</h1>
            {% endif %}
        </div>

    </div>

{% endblock %}
